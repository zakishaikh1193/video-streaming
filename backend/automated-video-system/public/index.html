<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Video + Subtitle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
        }

        .upload-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        .file-input-wrapper input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .video-list {
            margin-top: 30px;
        }

        .video-list h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .video-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
            word-break: break-word;
        }

        .video-player {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #000;
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .subtitle-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Automated Video System</h1>
            <p>Upload videos and get automatic subtitles</p>
        </header>

        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section">
                <h2>üì§ Upload Video</h2>
                <form class="upload-form" id="uploadForm">
                    <div class="file-input-wrapper">
                        <input type="file" id="videoFile" accept="video/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="uploadBtn">
                        Upload & Generate Subtitles
                    </button>
                </form>
                <div class="status" id="uploadStatus"></div>
            </div>

            <!-- Video List -->
            <div class="video-list">
                <h2>üìπ Your Videos</h2>
                <button class="btn btn-primary btn-small" onclick="loadVideos()">üîÑ Refresh</button>
                <div class="video-grid" id="videoGrid">
                    <p>Loading videos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('videoFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const statusDiv = document.getElementById('uploadStatus');

            if (!fileInput.files[0]) {
                showStatus('error', 'Please select a video file');
                return;
            }

            const formData = new FormData();
            formData.append('video', fileInput.files[0]);

            // Disable button and show loading
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = 'Uploading... <span class="loading"></span>';
            showStatus('info', 'Uploading video and generating subtitles. This may take a few minutes...');

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('success', `‚úÖ ${data.message}`);
                    fileInput.value = '';
                    // Reload video list after a short delay
                    setTimeout(loadVideos, 2000);
                } else {
                    showStatus('error', `‚ùå ${data.error || 'Upload failed'}`);
                }
            } catch (error) {
                showStatus('error', `‚ùå Error: ${error.message}`);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Upload & Generate Subtitles';
            }
        });

        // Load and display videos
        async function loadVideos() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '<p>Loading videos...</p>';

            try {
                const response = await fetch(`${API_BASE}/videos`);
                const data = await response.json();

                if (data.videos && data.videos.length > 0) {
                    videoGrid.innerHTML = data.videos.map(video => `
                        <div class="video-card">
                            <h3>${escapeHtml(video.name)}</h3>
                            <video class="video-player" controls>
                                <source src="${API_BASE}${video.videoUrl}" type="video/mp4">
                                ${video.subtitleUrl ? `
                                    <track kind="captions" 
                                           src="${API_BASE}${video.subtitleUrl}" 
                                           srclang="en" 
                                           label="English" 
                                           default>
                                ` : ''}
                                Your browser does not support the video tag.
                            </video>
                            ${video.hasSubtitle ? '<span class="subtitle-badge">‚úì Subtitles Available</span>' : ''}
                            <div class="video-actions">
                                <button class="btn btn-danger btn-small" onclick="deleteVideo('${escapeHtml(video.name)}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    videoGrid.innerHTML = '<p>No videos uploaded yet. Upload your first video above!</p>';
                }
            } catch (error) {
                videoGrid.innerHTML = `<p style="color: red;">Error loading videos: ${error.message}</p>`;
            }
        }

        // Delete video
        async function deleteVideo(videoName) {
            if (!confirm(`Are you sure you want to delete "${videoName}"? This will also delete its subtitle.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/video/${encodeURIComponent(videoName)}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`‚úÖ ${data.message}`);
                    loadVideos();
                } else {
                    alert(`‚ùå Error: ${data.error}`);
                }
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        // Show status message
        function showStatus(type, message) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load videos on page load
        loadVideos();
    </script>
</body>
</html>
