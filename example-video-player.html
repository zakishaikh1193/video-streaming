<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Video Player with Subtitles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .info {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }

        .info strong {
            color: #333;
        }

        .subtitle-display {
            margin-top: 15px;
            padding: 15px;
            background: #e8f4f8;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            min-height: 50px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }

        .subtitle-display:empty::before {
            content: "Subtitles will appear here when playing...";
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>ðŸŽ¬ Video Player with Subtitles</h1>
        
        <video id="videoPlayer" controls>
            <!-- Replace with your video file -->
            <source src="video.mp4" type="video/mp4">
            
            <!-- Replace with your generated VTT file -->
            <track 
                id="subtitleTrack"
                kind="captions" 
                src="video.vtt" 
                srclang="en" 
                label="English"
                default
            >
            
            Your browser does not support the video tag.
        </video>

        <div class="controls">
            <button onclick="toggleSubtitles()">Toggle Subtitles</button>
            <button onclick="showSubtitleInfo()">Show Subtitle Info</button>
            <select id="subtitleLanguage" onchange="switchLanguage(this.value)">
                <option value="en">English</option>
                <!-- Add more languages if you have multiple VTT files -->
            </select>
        </div>

        <div class="subtitle-display" id="subtitleDisplay"></div>

        <div class="info">
            <strong>Instructions:</strong><br>
            1. Replace <code>video.mp4</code> with your video file path<br>
            2. Replace <code>video.vtt</code> with your generated subtitle file path<br>
            3. Use the controls to toggle subtitles and view current caption text
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const subtitleTrack = document.getElementById('subtitleTrack');
        const subtitleDisplay = document.getElementById('subtitleDisplay');

        // Listen for cue changes to display current subtitle
        if (subtitleTrack && subtitleTrack.track) {
            subtitleTrack.track.addEventListener('cuechange', (e) => {
                const track = e.target;
                const activeCues = track.activeCues;
                
                if (activeCues && activeCues.length > 0) {
                    // Display the current subtitle
                    subtitleDisplay.textContent = activeCues[0].text;
                } else {
                    subtitleDisplay.textContent = '';
                }
            });
        }

        // Toggle subtitles on/off
        function toggleSubtitles() {
            if (subtitleTrack && subtitleTrack.track) {
                const track = subtitleTrack.track;
                if (track.mode === 'showing') {
                    track.mode = 'hidden';
                    subtitleDisplay.textContent = 'Subtitles disabled';
                } else {
                    track.mode = 'showing';
                    subtitleDisplay.textContent = 'Subtitles enabled';
                }
            } else {
                alert('No subtitle track found. Make sure the VTT file is loaded.');
            }
        }

        // Show information about available subtitles
        function showSubtitleInfo() {
            if (subtitleTrack && subtitleTrack.track) {
                const track = subtitleTrack.track;
                const cues = track.cues;
                const info = `
                    Subtitle Track Info:
                    - Language: ${track.language}
                    - Label: ${track.label}
                    - Kind: ${track.kind}
                    - Mode: ${track.mode}
                    - Total Cues: ${cues ? cues.length : 0}
                `;
                alert(info);
            } else {
                alert('No subtitle track available.');
            }
        }

        // Switch subtitle language (if multiple tracks available)
        function switchLanguage(lang) {
            const tracks = video.textTracks;
            Array.from(tracks).forEach(track => {
                if (track.language === lang) {
                    track.mode = 'showing';
                } else {
                    track.mode = 'hidden';
                }
            });
        }

        // Log video and subtitle information when loaded
        video.addEventListener('loadedmetadata', () => {
            console.log('Video loaded:', {
                duration: video.duration,
                videoWidth: video.videoWidth,
                videoHeight: video.videoHeight,
                textTracks: video.textTracks.length
            });
        });

        // Handle subtitle track errors
        subtitleTrack.addEventListener('error', (e) => {
            console.error('Subtitle track error:', e);
            subtitleDisplay.textContent = 'Error loading subtitles. Check if the VTT file exists.';
            subtitleDisplay.style.background = '#fee';
            subtitleDisplay.style.borderLeftColor = '#f00';
        });

        // Handle subtitle track load
        subtitleTrack.addEventListener('load', () => {
            console.log('Subtitle track loaded successfully');
            subtitleDisplay.style.background = '#e8f4f8';
            subtitleDisplay.style.borderLeftColor = '#667eea';
        });
    </script>
</body>
</html>
