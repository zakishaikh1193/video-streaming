<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        
        .video-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* 16:9 Aspect Ratio */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-js {
            width: 100%;
            height: 100%;
        }
        
        /* Hide download controls */
        .video-js video::-webkit-media-controls-enclosure {
            overflow: hidden;
        }
        
        .video-js .vjs-control-bar {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video
                id="video-player"
                class="video-js vjs-default-skin vjs-big-play-centered"
                controls
                preload="auto"
                controlsList="nodownload noplaybackrate"
                disablePictureInPicture
                data-setup='{}'
            >
                <source src="STREAM_URL" type="application/x-mpegURL" />
                <track kind="captions" src="CAPTIONS_URL" srclang="en" label="English" default />
            </video>
        </div>
    </div>

    <!-- Video.js Core -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    
    <!-- Video.js HTTP Streaming (HLS) -->
    <script src="https://unpkg.com/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
    
    <!-- Quality Levels & Selector -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@3.0.0/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js"></script>

    <script>
        // ===== CONFIGURATION =====
        const STREAM_URL = "https://example.com/stream.m3u8";
        const CAPTIONS_URL = "captions.vtt";
        // ==========================

        const player = videojs('video-player', {
            fluid: true,
            responsive: true,
            aspectRatio: '16:9',
            controls: true,
            preload: 'auto',
            html5: {
                vhs: {
                    overrideNative: true,
                    enableLowInitialPlaylist: true,
                    smoothQualityChange: true
                }
            }
        });

        // Set video source
        player.src(STREAM_URL);

        // Add captions
        if (CAPTIONS_URL) {
            player.addRemoteTextTrack({
                kind: 'captions',
                src: CAPTIONS_URL,
                srclang: 'en',
                label: 'English',
                default: true
            }, false);
        }

        // Initialize when ready
        player.ready(function() {
            // Enable quality selector
            if (player.qualityLevels) {
                player.hlsQualitySelector({
                    displayCurrentQuality: true
                });
            }

            // Disable right-click
            const videoEl = player.el().querySelector('video');
            if (videoEl) {
                videoEl.addEventListener('contextmenu', e => e.preventDefault());
                videoEl.disablePictureInPicture = true;
                videoEl.setAttribute('controlsList', 'nodownload noplaybackrate');
            }

            // Prevent download shortcuts
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
                    e.preventDefault();
                }
            });
        });

        // Error handling
        player.on('error', function() {
            console.error('Player error:', player.error());
        });
    </script>
</body>
</html>
