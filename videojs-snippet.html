<!-- 
    VIDEO.JS PLAYER SNIPPET
    Copy and paste this into your existing HTML page
    Replace STREAM_URL and CAPTIONS_URL with your actual URLs
-->

<!-- Add to <head> section -->
<link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
<style>
    .video-wrapper {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
        background: #000;
        border-radius: 8px;
    }
    .video-wrapper video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .video-js {
        width: 100%;
        height: 100%;
    }
    .video-js .vjs-control-bar {
        background: rgba(0, 0, 0, 0.8);
    }
</style>

<!-- Add to <body> section where you want the player -->
<div class="video-wrapper">
    <video
        id="my-video-player"
        class="video-js vjs-default-skin vjs-big-play-centered"
        controls
        preload="auto"
        controlsList="nodownload"
        disablePictureInPicture
        data-setup='{}'
    >
        <source src="STREAM_URL" type="application/x-mpegURL" />
        <track kind="captions" src="CAPTIONS_URL" srclang="en" label="English" default />
    </video>
</div>

<!-- Add before closing </body> tag -->
<script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
<script src="https://unpkg.com/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@3.0.0/dist/videojs-contrib-quality-levels.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js"></script>
<script>
    // Configuration - REPLACE THESE VALUES
    const STREAM_URL = "https://example.com/stream.m3u8";
    const CAPTIONS_URL = "captions.vtt";

    const player = videojs('my-video-player', {
        fluid: true,
        responsive: true,
        aspectRatio: '16:9',
        controls: true,
        preload: 'auto',
        html5: {
            vhs: {
                overrideNative: true,
                enableLowInitialPlaylist: true,
                smoothQualityChange: true
            }
        }
    });

    player.src(STREAM_URL);

    if (CAPTIONS_URL) {
        player.addRemoteTextTrack({
            kind: 'captions',
            src: CAPTIONS_URL,
            srclang: 'en',
            label: 'English',
            default: true
        }, false);
    }

    player.ready(function() {
        // Quality selector
        if (player.qualityLevels) {
            player.hlsQualitySelector({ displayCurrentQuality: true });
        }

        // Disable right-click and PiP
        const videoEl = player.el().querySelector('video');
        if (videoEl) {
            videoEl.addEventListener('contextmenu', e => e.preventDefault());
            videoEl.disablePictureInPicture = true;
            videoEl.setAttribute('controlsList', 'nodownload');
        }

        // Prevent download shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') e.preventDefault();
        });
    });

    player.on('error', function() {
        console.error('Player error:', player.error());
    });
</script>
